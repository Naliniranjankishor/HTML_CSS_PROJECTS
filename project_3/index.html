<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card UI design</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- boxicons css -->

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="profile-card">
         <div class="image">
           <img src="img-1.jpg" alt="" class="profile-img"> 
        </div>

        <div class="text-data">
            <span class="name">N.ranjan kishor</span>
        </div>
        <div class="media-buttons">
            <a href="https://www.facebook.com/" target="_blank" style="background-color: #4267b2;" class="link">
                 <i class='bx bxl-facebook-circle'></i> 
            </a>
            <a href="https://www.linkedin.com/" target="_blank" style="background-color: #1da1f2;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background-color: #e1306c;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background-color: #315bb0;" class="link">
                <i class='bx bxl-linkedin'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">
                follow
            </button>
            <button class="button">
                massage
            </button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-like'></i>
                <span class="number">40k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">15k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">10k</span>
            </div>
        </div>
    </div> 
</body>
</html>
